<section id="fh5co-intro">
    <div class="container">

        <div class="row equal mx-auto">
            {{ range .Site.Params.intro.item }}
            <!-- <div class="px-1"> -->
                <a href="#{{ .url }}"  class="fh5co-block to-animate js-scroll-trigger" style="background-image: url(/images/{{ .img }});">
            <!-- <div class="fh5co-block to-animate" style="background-image: url(/images/{{ .img }});"> -->
                <div class="overlay-darker"></div>
                <div class="overlay"></div>
                <div class="fh5co-text mx-4">
                    {{ $save := . }}
                    {{ range .icons }}
                    <i style="color: {{ $save.color }}" class="fh5co-intro-icon {{ . | markdownify }}"></i>
                    {{ end }}
                    <h2 class="mt-3">{{ .title }}</h2>
                    <!-- <p>{{ .description }}</p> -->
                    <!-- <p><a href="{{ .url }}" class="btn btn-primary">{{ .button}}</a></p> -->
                </div>
            <!-- </div> -->
                </a>
            <!-- </div> -->
            {{ end }}
        </div>

    </div>
</section>
