<section id="fh5co-intro">
    <div class="container">

        <div class="row equal mx-auto">
            {{ range .Site.Params.intro.item }}
                <div class="item col-lg-4 col-md-9 my-2 mx-auto">
                    <a href="#{{ .url }}" style="height: 100%; width: 100%;" class="fh5co-block to-animate js-scroll-trigger">
                        <!-- <div class="overlay-darker"></div>
                        <div class="overlay"></div> -->
                        <div class="fh5co-text card-body mx-3">
                            {{ $save := . }}
                            {{ range .icons }}
                            <i style="color: {{ $save.color }}" class="fh5co-intro-icon {{ . | markdownify }}"></i>
                            {{ end }}
                            <h2 class="mt-2">{{ .title }}</h2>
                            <!-- <p>{{ .description }}</p> -->
                            <!-- <p><a href="{{ .url }}" class="btn btn-primary">{{ .button}}</a></p> -->
                        </div>
                    </a>
                </div>
            {{ end }}
        </div>

        <div class="col-md-12 section-heading">
            <h2 class="text-center mt-5 pt-5">{{ .Site.Params.intro.title }}</h2>
            <h3 class="description">{{ .Site.Params.intro.description }}</h3>
        </div>
        
    </div>
</section>
